version: "3.9"

services:
  # Application database (PostgreSQL for order/payment data)
  db:
    image: postgres:16
    container_name: order-db
    environment:
      POSTGRES_USER: ${DB_USER:-trellis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-trellis}
      POSTGRES_DB: ${DB_NAME:-trellis}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/0-schema.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trellis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal database (PostgreSQL for Temporal persistence)
  temporal-db:
    image: postgres:16
    container_name: temporal-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - "5433:5432"  # Different port to avoid conflict
    volumes:
      - temporal_db_data:/var/lib/postgresql/data
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal server
  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: temporal
    depends_on:
      temporal-db:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
    ports:
      - "7233:7233"  # Temporal gRPC
      - "8233:8233"  # Temporal HTTP API
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "workflow", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"  # Temporal UI
    networks:
      - temporal-network

networks:
  temporal-network:
    driver: bridge

volumes:
  postgres_data:
  temporal_db_data:
